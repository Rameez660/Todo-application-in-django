 
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
<h1>LOGIN FORM</h1>
{% if messages %}
    {% for message in messages %}
    {{message}}
    {% endfor %}
{% endif %}
    <!-- Login Form -->
    <form action="{% url 'login' %}" method="POST">
	{% csrf_token %}<p>
	<p><label for="text">User Name :</label></p>
      <input type="text" id="username" class="fadeIn second" name="username" placeholder="username" required></p>
	<p><p><label for="password">password :</label></p>
      <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" required>
      </p><p><input type="submit" class="fadeIn fourth" value="Log In"></p>
    </form>

    <!-- Remind Passowrd -->
    {% comment %} <div id="formFooter">
      <a class="underlineHover" href="{% url 'signup' %}">signup</a>
    </div> {% endcomment %}

    </div>
  </div>
